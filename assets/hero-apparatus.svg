<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="680" viewBox="0 0 920 680" role="img" aria-label="化学实验装置示意图">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e74c3c"/>
      <stop offset="1" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Backplate -->
  <rect x="24" y="24" width="872" height="632" rx="28" fill="url(#g2)" stroke="#334155" stroke-width="2"/>
  <path d="M70 150 C 170 60, 280 60, 380 150" fill="none" stroke="#334155" stroke-width="3" opacity="0.6"/>
  <path d="M540 160 C 640 70, 760 90, 850 170" fill="none" stroke="#334155" stroke-width="3" opacity="0.6"/>

  <!-- Retort stand -->
  <g filter="url(#shadow)">
    <rect x="185" y="160" width="16" height="360" rx="8" fill="#94a3b8"/>
    <rect x="120" y="520" width="146" height="18" rx="9" fill="#64748b"/>
    <rect x="105" y="538" width="176" height="22" rx="11" fill="#475569"/>
  </g>

  <!-- Clamp -->
  <g filter="url(#shadow)">
    <rect x="198" y="215" width="120" height="10" rx="5" fill="#64748b"/>
    <rect x="305" y="195" width="16" height="50" rx="8" fill="#94a3b8"/>
    <path d="M310 205 C 352 205, 352 235, 310 235" fill="none" stroke="#94a3b8" stroke-width="10" stroke-linecap="round"/>
    <path d="M310 210 C 342 212, 342 228, 310 230" fill="none" stroke="#0f172a" stroke-width="6" stroke-linecap="round" opacity="0.75"/>
  </g>

  <!-- Test tube -->
  <g filter="url(#shadow)">
    <path d="M360 160 h70 v300 a35 35 0 0 1 -70 0 z" fill="#0b1220" stroke="#94a3b8" stroke-width="3"/>
    <path d="M367 168 h56 v210 a28 28 0 0 1 -56 0 z" fill="#1e293b" opacity="0.7"/>
    <!-- liquid -->
    <path d="M367 320 h56 v58 a28 28 0 0 1 -56 0 z" fill="url(#g1)" opacity="0.75"/>
    <!-- bubbles -->
    <circle cx="390" cy="350" r="5" fill="#f8fafc" opacity="0.75"/>
    <circle cx="405" cy="332" r="3.5" fill="#f8fafc" opacity="0.65"/>
    <circle cx="398" cy="365" r="3" fill="#f8fafc" opacity="0.55"/>
  </g>

  <!-- Rubber stopper + delivery tube -->
  <g filter="url(#shadow)">
    <rect x="373" y="140" width="44" height="22" rx="6" fill="#475569"/>
    <path d="M414 150 C 470 150, 520 190, 560 250" fill="none" stroke="#94a3b8" stroke-width="6" stroke-linecap="round"/>
    <path d="M560 250 C 600 310, 650 340, 710 340" fill="none" stroke="#94a3b8" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Water trough + gas jar -->
  <g filter="url(#shadow)">
    <rect x="550" y="360" width="300" height="180" rx="22" fill="#0b1220" stroke="#334155" stroke-width="3"/>
    <path d="M565 420 h270 v105 a18 18 0 0 1 -18 18 h-234 a18 18 0 0 1 -18 -18 z" fill="#0ea5e9" opacity="0.25"/>

    <!-- inverted jar -->
    <path d="M675 280 h90 v190 a45 45 0 0 1 -90 0 z" fill="#0b1220" stroke="#94a3b8" stroke-width="3"/>
    <path d="M684 290 h72 v115 a36 36 0 0 1 -72 0 z" fill="#1e293b" opacity="0.7"/>
    <!-- collected gas -->
    <path d="M684 290 h72 v58 a36 36 0 0 1 -72 0 z" fill="#f8fafc" opacity="0.12"/>
    <!-- delivery tube into trough -->
    <path d="M710 340 C 720 360, 720 370, 720 390" fill="none" stroke="#94a3b8" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Label -->
  <g>
    <rect x="70" y="70" width="260" height="56" rx="14" fill="url(#g1)" opacity="0.18" stroke="#334155"/>
    <text x="92" y="107" fill="#f8fafc" font-family="system-ui, -apple-system, Segoe UI, Arial" font-size="20" font-weight="700">
      实验装置示意
    </text>
  </g>
</svg>

